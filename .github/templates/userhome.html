<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        {% if name %}
        <h1>Hello {{name}}!</h1>
        {% else %}
        <h1>Hello, stranger!</h1>
        {% endif %}

        <table style="width:100%">
          <tr>
            <th>Date Posted</th>
            <th>Item Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Seller</th>
        {% for item in items %}
          <tr>
            <td><a href="/item/{{ user_id }}/{{ item['id'] }}">{{item['Day posted']}}</a></td> 
            <td>{{item['name']}}</td>
            <td>{{item['description']}}</td>
            <td>{{item['price']}}</td>
            <td>{{item['seller']}}</td>
          </tr>
        {% endfor %}
        </table> 
        <a href="/">Sign out here</a>
    </body>
</html>
